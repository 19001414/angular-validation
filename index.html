<!doctype html>
<html ng-app="myApp">

<head>
    <title>Angular Validation</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/foundation.min.css"/>
    <link rel="stylesheet" href="demo/main.css"/>
</head>

<body ng-controller="index">

<div class="row">
    <div class="small-12 medium-9 large-6 large-centered columns">
        <h1>Angular Validation</h1>
    </div>
</div>

<div class="row">
    <div class="small-12 medium-12 large-6 columns">
        <form name="Form">
            <fieldset>
                <legend>Form ($watch)</legend>

                <label>Required</label>
                <input type="text"
                       name="require"
                       ng-model="form.required"
                       validator="required"
                       required-error-message="Required"
                       required-success-message="Good Required"/>

                <label>Url</label>
                <input type="text"
                       name="url"
                       ng-model="form.url"
                       validator="url"
                       url-error-message="Error Url"
                       url-success-message="Good Url"/>

                <label>Email</label>
                <input type="text"
                       name="email"
                       ng-model="form.email"
                       validator="email"
                       email-error-message="Error Email"
                       email-success-message="Good Email"/>

                <label>Number</label>
                <input type="text"
                       name="number"
                       ng-model="form.number"
                       validator="number"
                       email-error-message="Error Number"
                       email-success-message="Good Number"/>

                <label>Required (Invalid Callback alert)</label>
                <input type="text" name="requiredCallback" ng-model="form.requiredCallback" validator="required" invalid-callback='error("Must be Required");'/>

                <label>IP address (Custom setup the new validator)</label>
                <input type="text" name="ip" ng-model="form.ip" validator="ip"/>
            </fieldset>

            <ul class="button-group">
                <li><button class="button" ng-disabled="!form.checkValid(Form)">Submit</button></li>
                <li><button class="button alert" ng-click="form.reset(Form)">Reset</button></li>
            </ul>
            <!--<pre>{{ form | json }}</pre>-->
        </form>
    </div>

    <div class="small-12 medium-12 large-6 columns">
        <form name="Form2">
            <fieldset>
                <legend>Form ($blur)</legend>

                <label>Required</label>
                <input type="text" name="require" ng-model="form2.required" validator="required" valid-method="blur"/>

                <label>Url</label>
                <input type="text" name="url" ng-model="form2.url" validator="url" valid-method="blur"/>

                <label>Email</label>
                <input type="text" name="email" ng-model="form2.email" validator="email" valid-method="blur"/>

                <label>Number</label>
                <input type="text" name="number" ng-model="form2.number" validator="number" valid-method="blur"/>
            </fieldset>

            <ul class="button-group">
                <li><button class="button" ng-disabled="!form2.checkValid(Form2)">Submit</button></li>
                <!--<li><button class="button alert" ng-click="form2.reset(Form2)">Reset</button></li>-->
            </ul>
            <!-- <pre>{{ form | json }}</pre> -->
        </form>
    </div>
</div>

<div class="row">
    <div class="small-12 medium-12 large-6 columns">
        <form name="Form3">
            <fieldset>
                <legend>Form ($submit)</legend>

                <label>Required</label>
                <input type="text" name="require" ng-model="form3.required" validator="required" valid-method="submit"/>

                <label>Url</label>
                <input type="text" name="url" ng-model="form3.url" validator="url" valid-method="submit"/>

                <label>Email</label>
                <input type="text" name="email" ng-model="form3.email" validator="email" valid-method="submit"/>

                <label>Number</label>
                <input type="text" name="number" ng-model="form3.number" validator="number" valid-method="submit"/>
            </fieldset>

            <ul class="button-group">
                <li><button class="button" ng-click="form3.submit(Form3)">Submit</button></li>
                <li><button class="button alert" ng-click="form3.reset(Form3)">Reset</button></li>
            </ul>
            <!-- <pre>{{ form | json }}</pre> -->
        </form>
    </div>
</div>

<a href="https://github.com/huei90/angular-validation"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script src="dist/angular-validation.js"></script>
<script src="demo/demo.js"></script>

</body>
</html>
